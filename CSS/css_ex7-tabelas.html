<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table {
      width: 100%;
    }
    table, td, th {
      border: 1px solid #000;
      border-collapse: collapse;
    }

    tr {
      height: 50px;
    }

    td:nth-child(1) {
      text-align: center;
      vertical-align: middle;
    }

    td:nth-child(2) {
      text-align: right;
      vertical-align: top;
    }

    td:nth-child(3) {
      text-align: left;
      vertical-align: bottom;
    }

  </style>
</head>
<body>
  <h1>Tabelas</h1>

  <table>
    <tr>
      <th>Empresa</th>
      <th>Contato</th>
      <th>País</th>
    </tr>

    <tr>
      <td>Coca-cola</td>
      <td>Hudson Taylor</td>
      <td>US</td>
    </tr>

    <tr>
      <td>BLA investimentos</td>
      <td>Antonia Bandeira</td>
      <td>PT</td>
    </tr>

    <tr>
      <td>Banda Forró mil</td>
      <td>Juca da Silva</td>
      <td>BR</td>
    </tr>

    <tr>
      <td>Padaria do Zé</td>
      <td>José Siqueira</td>
      <td>BR</td>
    </tr>
  </table>

</body>
</html>
